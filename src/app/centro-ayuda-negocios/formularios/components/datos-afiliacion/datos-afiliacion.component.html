<div class="form" [formGroup]="datosAfiliacionForm">
    <h2>Datos de la afiliación</h2>
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <mat-form-field appearance="fill" class="mb-10">
                <mat-label>Número de afiliación</mat-label>
                <input type="number" (keyup)="kUpNoAfiliado()" matInput formControlName="numeroAfiliacion" maxLength="7">
                <mat-error *ngIf="datosAfiliacionForm.get('numeroAfiliacion').hasError('required')">
                    Campo requerido
                </mat-error>
                <mat-error *ngIf="datosAfiliacionForm.get('numeroAfiliacion').hasError('maxLength')" class="mt-v8">
                    Limite de 7 caracteres
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-md-8 col-lg-6">
            <mat-form-field appearance="fill" class="mb-10">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="correo">

                <mat-error *ngIf="datosAfiliacionForm.get('correo').hasError('required')">
                    Campo requerido
                </mat-error>
                <mat-error *ngIf="!datosAfiliacionForm.get('correo').hasError('required') &&
                datosAfiliacionForm.get('correo').hasError('correo')" class="mt-v8">
                    Por favor, introduce una dirección de correo electrónico válida
                </mat-error>

            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="fill" class="mb-10">
                <mat-label>Razón social</mat-label>
                <input matInput formControlName="razonSocial">

                <mat-error *ngIf="datosAfiliacionForm.get('razonSocial').hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
