<header class="bg-03" [ngClass]="{'sticky-top': galleta !== '0' }">
    <div class="container" *ngIf="router.url !== '/inicio' && router.url !== '/home-negocio' && router.url !== '/heypay/go' && router.url !== '/seguros-negocio' && router.url !== '/seguros-auto-negocio' && router.url !== '/seguros-drsam-negocio'">
        <nav class="navbar navbar-light navbar-expand-lg">
            <a class="navbar-brand" style="color: white" [routerLink]="['/']">
                <img [src]="environment.assetsUrl + 'img/hey-banco-logo-white.svg'" alt="Hey, banco" loading="lazy" width="187.44" height="40">
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-5" *ngIf="router.url !== '/inicio'">
                </ul>
                <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%; padding: 0 36px;" *ngIf="!hiddenBtnCliente">
                    <hey-btn-crear-cuenta [classStyle]="'btn btn-primary-gray-variant'" [title]="'Hazte cliente'"></hey-btn-crear-cuenta>
                    <a id="btnId" class="btn btn-web border" role="button" onclick="dataLayer.push({'event':'evPageLink'});" (click)="showBancaF($event)"> Banca web </a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" (click)="showMenu = true">
                <span class="navbar-toggler-icon" *ngIf="router.url !== '/inicio'"></span>
            </button>
        </nav>
    </div>
    <div class="container">
        <div *ngIf="showBanca" class="menu-banca mt-8" [style.left.px]="xPoint" #accesoBanca>
            <div class="container mat-elevation-z4 border-radius-12 p-16 text-center">
                <div fxLayout="row" fxLayoutAlign="space-around center">

                    <div *ngIf="ajuste === true" (mouseenter)="hoverPersonas = true" (mouseleave)="hoverPersonas = false" class="cursor-pointer" (click)="extarnalUrl('https://personas.hey.inc/#/login')" fxLayout="column" fxLayoutAlign="center center">
                        <img loading="lazy" *ngIf="!hoverPersonas" class="icon mb-12" src="https://heybanco.s3.amazonaws.com/assets/img/P100-Home/p810-89-img.svg" alt="">
                        <img loading="lazy" *ngIf="hoverPersonas" class="icon mb-12" src="https://heybanco.s3.amazonaws.com/assets/img/P100-Home/p810-89-img-hover.svg" alt="">
                        <p class="font-size-12">Banca Personas</p>
                    </div>
                    <mat-divider [vertical]="true" class="ml-4 mr-4 h-60 bg-divider"></mat-divider>
                    <div *ngIf="ajuste === true" (mouseenter)="hoverBanca = true" (mouseleave)="hoverBanca = false" class="cursor-pointer" (click)="extarnalUrl('https://minegocio.hey.inc/#/login')" fxLayout="column" fxLayoutAlign="center center">
                        <img loading="lazy" *ngIf="!hoverBanca" class="icon mb-12" src="https://heybanco.s3.amazonaws.com/assets/img/P100-Home/p810-88-img.svg" alt="">
                        <img loading="lazy" *ngIf="hoverBanca" class="icon mb-12" src="https://heybanco.s3.amazonaws.com/assets/img/P100-Home/p810-88-img-hover.svg" alt="">
                        <p class="font-size-12">Banca Negocios</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
